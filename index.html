<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search by city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Chicago, IL</div>
                <div class="date">Sunday October 24 2021</div>
            </section>
            <div class="current">
                <div class="temp">49<span>°F</span></div>
                <div class="weather">Rain</div>
                <div class="hi-low">52°F / 48°F </div>
                <div class="humidity">Humidity: 48<span>%</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
